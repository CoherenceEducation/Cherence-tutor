<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coherence AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.student { justify-content: flex-end; }
        
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .message.student .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.tutor .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        #messageInput:focus { border-color: #667eea; }
        
        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 14px 18px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .chat-container { height: 100vh; border-radius: 0; }
            .chat-header h1 { font-size: 24px; }
            .message-content { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üéì Coherence AI Tutor</h1>
            <p>Your personal learning companion</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome-message" id="welcomeMessage">
                Initializing secure connection...
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask me anything..." 
                autocomplete="off"
                disabled
            />
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.origin;
        const TOKEN_KEY = 'coherence_token';
        
        // State
        let authToken = null;
        let sessionId = Date.now().toString();
        
        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        // Initialize
        async function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            const savedToken = localStorage.getItem(TOKEN_KEY);

            // üîπ Prefer URL token if present, otherwise use stored one
            if (urlToken) {
                authToken = urlToken;
                localStorage.setItem(TOKEN_KEY, urlToken);
                // Clean the URL so token isn't visible
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (savedToken) {
                authToken = savedToken;
            }

            if (!authToken) {
                welcomeMessage.innerHTML = '‚ö†Ô∏è Authentication required. Please access through LearnWorlds.';
                return;
            }
            console.log("‚úÖ Chat initialized with token:", authToken.substring(0, 12) + "...");
            console.log("üì° API URL:", API_URL);

            // üîπ Load history after token check
            try {
                await loadHistory();
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            } catch (e) {
                console.error("Initialization error:", e);
                welcomeMessage.innerHTML = '‚ö†Ô∏è Unable to connect to server. Please refresh.';
            }
        }

        // Token refresh disabled in production to avoid invalid refresh attempts






        
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/api/history?limit=20`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load history');
                }
                
                const data = await response.json();
                welcomeMessage.style.display = 'none';
                
                if (data.history && data.history.length > 0) {
                    data.history.forEach(msg => addMessage(msg.message, msg.role));
                } else {
                    const welcome = `üëã Welcome to your Coherence AI Tutor!  
                I'm here to help you with personalized learning and exploring your Genius Zone.  
                What would you like to learn about today? üåü`;
                    addMessage(welcome, 'tutor');
                }

            } catch (error) {
                console.error('Error loading history:', error);
                welcomeMessage.innerHTML = '‚ö†Ô∏è Unable to load conversation. Please refresh the page.';
            }
        }
        
        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message tutor';
            typingDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'flex';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicator);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'student'); 
            messageInput.value = '';
            
            sendButton.disabled = true;
            messageInput.disabled = true;
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                removeTypingIndicator();
                
                if (response.status === 401) {
                    showError('Session expired. Please refresh the page.');
                    return;
                }
                
                if (response.status === 429) {
                    const data = await response.json();
                    showError(data.error);
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                const data = await response.json();
                addMessage(data.reply, 'tutor');
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                showError('Sorry, something went wrong. Please try again! üîÑ');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize on load
        initialize();
    </script>
</body>
</html>

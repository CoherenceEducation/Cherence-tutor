<!-- ===== Enhanced Coherence Chat Launcher (LW logged-in only) ===== -->
<style>
  /* Floating launcher button */
  .ce-chat-launcher{
    position:fixed; right:22px; bottom:22px; z-index:9999;
    width:56px; height:56px; border-radius:999px; border:none;
    box-shadow:0 10px 25px rgba(0,0,0,.18);
    background:#1f6fff; color:#fff; display:flex; align-items:center; justify-content:center;
    cursor:pointer; transition:transform .15s ease, box-shadow .15s ease, background .2s;
  }
  .ce-chat-launcher:hover{ 
    transform:translateY(-1px); 
    box-shadow:0 14px 30px rgba(0,0,0,.22); 
    background:#1156ef;
  }

  /* Slide-up panel (drawer) - positioned to avoid footer */
  .ce-chat-panel{
    position:fixed; right:24px; bottom:90px; z-index:9999;
    width: min(420px, 92vw); height: min(600px, 70vh);
    border-radius:16px; overflow:hidden; background:#fff;
    box-shadow:0 18px 48px rgba(0,0,0,.28);
    transform: translateY(18px); opacity:0; pointer-events:none;
    transition: transform .2s ease, opacity .2s ease;
    border: 1px solid #e1e5e9;
  }
  .ce-chat-panel.open{ 
    transform: translateY(0); 
    opacity:1; 
    pointer-events:auto; 
  }

  /* Header with LearnWorlds color scheme */
  .ce-chat-header{
    height:48px; background:linear-gradient(135deg,#1f6fff 0%, #1156ef 100%);
    color:#fff; display:flex; align-items:center; justify-content:space-between;
    padding:0 16px; font-weight:600; border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .ce-chat-header h1 {
    font-size: 18px; margin: 0; display: flex; align-items: center; gap: 8px;
  }
  .ce-chat-close{ 
    background:transparent; border:none; color:#fff; cursor:pointer; 
    font-size:18px; padding:4px; border-radius:4px; transition: background-color 0.2s;
  }
  .ce-chat-close:hover { background: rgba(255,255,255,0.1); }

  /* Iframe area */
  .ce-chat-frame{ width:100%; height:calc(100% - 48px); border:0; }

  /* Enhanced toast loader */
  .ce-chat-toast{
    position:fixed; right:90px; bottom:34px; z-index:9999; 
    background:#1f6fff; color:#fff; padding:8px 12px; border-radius:8px; 
    font-size:12px; opacity:0; pointer-events:none; font-weight: 500;
    transform:translateY(8px); transition:all .18s ease;
    box-shadow: 0 4px 12px rgba(31, 111, 255, 0.3);
  }
  .ce-chat-toast.show{ opacity:.95; transform:translateY(0); }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .ce-chat-panel {
      width: calc(100vw - 48px);
      height: min(70vh, 600px);
      right: 24px;
      left: 24px;
    }
    .ce-chat-launcher {
      right: 20px;
      bottom: 20px;
    }
  }
</style>

<!-- Root containers are appended to <body> so they're above page layout/footer -->
<script>
(function(){
  // ---- CONFIG ----
  const BACKEND = "https://cherence-tutor.vercel.app/"; // Your deployed Vercel URL
  const TITLE   = "ðŸŽ“ Coherence AI Tutor";

  // LW Liquid variables (render only for logged-in users)
  const LW_USER = {
    id: "{{user.id}}",
    username: "{{user.username}}",
    email: "{{user.email}}"
  };

  // Guard: if Liquid didn't render (not logged in), quit silently
  if (!LW_USER.id || String(LW_USER.id).includes("{{")) return;

  // UI elements
  const btn  = document.createElement("button");
  btn.className = "ce-chat-launcher";
  btn.setAttribute("aria-label", "Open AI Tutor");

  // Enhanced robot SVG icon
  btn.innerHTML = '<svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor" aria-hidden="true"><path d="M12 2a1 1 0 0 1 1 1v1.06A7.002 7.002 0 0 1 19 11v5a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4v-5a7.002 7.002 0 0 1 6-6.94V3a1 1 0 0 1 1-1zm-3.5 9a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm7 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM8 17h8a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2z"/></svg>';

  const panel = document.createElement("div");
  panel.className = "ce-chat-panel";
  panel.innerHTML = `
    <div class="ce-chat-header">
      <h1>${TITLE}</h1>
      <button class="ce-chat-close" title="Close">âœ•</button>
    </div>
    <iframe class="ce-chat-frame" title="${TITLE}" allow="clipboard-read; clipboard-write"></iframe>
  `;

  const toast = document.createElement("div");
  toast.className = "ce-chat-toast";
  toast.textContent = "Connecting to AI Tutorâ€¦";

  document.body.appendChild(btn);
  document.body.appendChild(panel);
  document.body.appendChild(toast);

  const iframe = panel.querySelector(".ce-chat-frame");
  const close  = panel.querySelector(".ce-chat-close");

  // Enhanced token caching with better error handling
  const cacheKey = `ce.jwt.${LW_USER.id}`;
  function getCachedToken(){
    try{
      const raw = localStorage.getItem(cacheKey);
      if(!raw) return null;
      const {token, ts} = JSON.parse(raw);
      if(Date.now() - ts > 20*60*60*1000) return null; // >20h old
      return token;
    }catch{ return null; }
  }
  function setCachedToken(token){
    try{ localStorage.setItem(cacheKey, JSON.stringify({token, ts: Date.now()})); }catch{}
  }

  async function fetchToken(){
    // show enhanced toast while we work
    toast.classList.add("show");
    try{
      const cached = getCachedToken();
      if (cached) {
        toast.textContent = "Connected! ðŸŽ‰";
        setTimeout(()=>toast.classList.remove("show"), 500);
        return cached;
      }

      toast.textContent = "Authenticatingâ€¦";
      const payload = {
        student_id: LW_USER.id,
        email: LW_USER.email,
        name: LW_USER.username || ""
      };

      const res = await fetch(`${BACKEND}/api/auth/token`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });
      if(!res.ok){
        const t = await res.text();
        throw new Error(`Token error ${res.status}: ${t}`);
      }
      const {token} = await res.json();
      setCachedToken(token);
      toast.textContent = "Connected! ðŸŽ‰";
      setTimeout(()=>toast.classList.remove("show"), 500);
      return token;
    } catch(err) {
      toast.textContent = "Connection failed. Retryingâ€¦";
      setTimeout(()=>toast.classList.remove("show"), 1000);
      throw err;
    }
  }

  async function openChat(){
    try{
      panel.classList.add("open");
      // lazy-load iframe only when opened
      const token = await fetchToken();
      iframe.src = `${BACKEND}/chat?token=${encodeURIComponent(token)}`;
      // Ensure focus and ESC to close
      iframe.focus();
    }catch(err){
      panel.classList.remove("open");
      toast.textContent = "Couldn't connect. Please try again.";
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 2000);
      console.warn("AI Tutor init failed:", err);
    }
  }

  function closeChat(){
    panel.classList.remove("open");
    // Keep session alive but hide panel
  }

  // Enhanced event listeners
  btn.addEventListener("click", openChat);
  close.addEventListener("click", closeChat);
  
  // Close on ESC key
  document.addEventListener("keydown", (e)=>{ 
    if(e.key === "Escape") closeChat(); 
  });
  
  // Close when clicking outside panel
  document.addEventListener("click", (e) => {
    if (panel.classList.contains("open") && 
        !panel.contains(e.target) && 
        !btn.contains(e.target)) {
      closeChat();
    }
  });

  // Listen for close message from iframe
  window.addEventListener("message", (e) => {
    if (e.data === "closeChat") {
      closeChat();
    }
  });
})();
</script>
<!-- ===== /Enhanced Coherence Chat Launcher ===== -->

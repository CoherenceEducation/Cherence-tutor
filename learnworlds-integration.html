<!-- Enhanced Full-Page Coherence AI Tutor Integration for LearnWorlds -->
<style>
  .ce-tutor-page-link {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 9999;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 3px solid #f7b538;
    box-shadow: 0 10px 30px rgba(2, 48, 71, 0.3);
    background: linear-gradient(135deg, #023047 0%, #f7b538 100%);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    font-size: 32px;
  }
  
  .ce-tutor-page-link:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 15px 40px rgba(2, 48, 71, 0.4);
    border-color: #023047;
  }
  
  .ce-tutor-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4444;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    border: 2px solid white;
  }
  
  .ce-tutor-tooltip {
    position: absolute;
    right: 80px;
    bottom: 20px;
    background: linear-gradient(135deg, #023047 0%, #f7b538 100%);
    color: white;
    padding: 10px 16px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    box-shadow: 0 4px 15px rgba(2, 48, 71, 0.3);
  }
  
  .ce-tutor-page-link:hover + .ce-tutor-tooltip {
    opacity: 1;
  }
  
  @media (max-width: 768px) {
    .ce-tutor-page-link {
      width: 60px;
      height: 60px;
      right: 15px;
      bottom: 15px;
      font-size: 28px;
    }
  }
</style>

<script>
(function() {
  // CONFIG
  const BACKEND = "https://cherence-tutor.vercel.app";
  
  // LW Liquid variables (render only for logged-in users)
  const LW_USER = {
    id: "{{user.id}}",
    username: "{{user.username}}",
    email: "{{user.email}}"
  };
  
  // Guard: if Liquid didn't render (not logged in), quit silently
  if (!LW_USER.id || String(LW_USER.id).includes("{{")) return;
  
  // Create floating button
  const button = document.createElement("a");
  button.className = "ce-tutor-page-link";
  button.innerHTML = 'ðŸŽ“';
  button.setAttribute("aria-label", "Open AI Tutor");
  button.setAttribute("target", "_blank");
  
  // Create tooltip
  const tooltip = document.createElement("div");
  tooltip.className = "ce-tutor-tooltip";
  tooltip.textContent = "Open AI Tutor";
  
  document.body.appendChild(button);
  document.body.appendChild(tooltip);
  
  // Token management
  const cacheKey = `ce.jwt.${LW_USER.id}`;
  
  function getCachedToken() {
    try {
      const raw = localStorage.getItem(cacheKey);
      if (!raw) return null;
      const {token, ts} = JSON.parse(raw);
      if (Date.now() - ts > 20*60*60*1000) return null; // >20h old
      return token;
    } catch {
      return null;
    }
  }
  
  function setCachedToken(token) {
    try {
      localStorage.setItem(cacheKey, JSON.stringify({token, ts: Date.now()}));
    } catch {}
  }
  
  async function fetchToken() {
    try {
      const cached = getCachedToken();
      if (cached) return cached;
      
      const payload = {
        student_id: LW_USER.id,
        email: LW_USER.email,
        name: LW_USER.username || ""
      };
      
      const res = await fetch(`${BACKEND}/api/auth/token`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      
      if (!res.ok) {
        throw new Error(`Token error ${res.status}`);
      }
      
      const {token} = await res.json();
      setCachedToken(token);
      return token;
    } catch (err) {
      console.error("Token fetch failed:", err);
      throw err;
    }
  }
  
  // Set up button click
  button.addEventListener("click", async (e) => {
    e.preventDefault();
    
    try {
      const token = await fetchToken();
      const url = `${BACKEND}/chat?token=${encodeURIComponent(token)}`;
      window.open(url, '_blank', 'noopener,noreferrer');
    } catch (err) {
      alert("Unable to open AI Tutor. Please try again.");
      console.error("Failed to open tutor:", err);
    }
  });
  
})();
</script>
<!-- /Enhanced Full-Page Integration -->
